<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="h1 text-center">Bienvenido A La Lista de Productos</h1>
    </header>
    <div>
        <table id="table" style="border: 1px solid black">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Producto</td>
                    <td>Precio</td>
                    <td>Estado</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $.ajax({
            type: 'GET',
            url: 'http://localhost:80/sf/public/'
        }).done(function(res){
            console.log(res.listProducts);
            let products = res.listProducts;
            let table = $("#table");
            for(let i = 0; i < products.length; i++){
                table.append(
                    "<tr>" +
                    "<td>" + products[i].idproduct + "</td>" +
                    "<td>" + products[i].name + "</td>" +
                    "<td>" + products[i].price + "</td>" +
                    "<td>" + products[i].status + "</td>" +
                    "</tr>")
            }
        });
    </script>
</body>
</html>
